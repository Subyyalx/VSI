
<script type="text/html" id="staticFormTemplate">

<div id="static_form" class="container-fluid" data-bind="fadeVisible: visible, duration: 1000">


<form class="form-horizontal" role="form" >
		

		<div class="form-group">
			
			<label class="col-sm-4 control-label" style="color:#011381;font-family: 'ProximaNovaReg','Lucida Sans Unicode','Lucida Grande','Lucida Sans',Arial,sans-serif;" >Sub Class</label>
			<div class="col-sm-6">
				<select class="form-control" id="list1" title=""
					data-bind="chosen: {}, 'selectedOptions': selListOptions, options: listOptions,
					event: {'change': fieldChanged}">
				</select>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-4 control-label" style="color:#011381;font-family: 'ProximaNovaReg','Lucida Sans Unicode','Lucida Grande','Lucida Sans',Arial,sans-serif;">Base Number</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="baseNumber", data-bind="'value': baseNumber, enable: false ,
				'event' : { change: fieldChanged }">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-4 control-label" style="color:#011381;font-family: 'ProximaNovaReg','Lucida Sans Unicode','Lucida Grande','Lucida Sans',Arial,sans-serif;">TAB Number</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="sequenceNumber", data-bind="'value': sequenceNumber, enable: sequenceEnabled,
				'event' : { change: fieldChanged }">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-4 control-label" style="color:#011381; font-family: 'ProximaNovaReg','Lucida Sans Unicode','Lucida Grande','Lucida Sans',Arial,sans-serif;">Document Name</label>
			<div class="col-sm-6">
				<textarea type="text" class="form-control" id="description", data-bind="'value': description,
				'event' : { change: fieldChanged }"></textarea>
			</div>
		</div>

	<div class="form-group">
    	<div class="col-sm-offset-4 col-sm-6">
      		<button type="submit" class="btn btn-default" style="background-color:#011381;float:right;margin-top:0px;color:#ffffff;" data-bind="click: submitClicked">Create</button>
			<button type="submit" class="btn btn-default" style="background-color:##DADADA;float:right;margin-top:0px;color:#454441;" data-bind="click: cancelClicked">Clear</button>
    	</div>
  	</div>

</form>

</div>

 </script>
